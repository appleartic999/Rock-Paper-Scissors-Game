<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="content">
    <div id="main">
        <div id="title-card">
            <div id="title">
                <p>ROCK</p>
                <p>PAPER</p>
                <p>SCISSORS</p>
            </div>
            <div id="scores">
                <p id="scores-text">SCORE</p>
                <p>You vs AI</p>
                <div id="score">
                    <p id="your-score">0</p>
                    <p id="ai-score">0</p>
                </div>
            </div>
        </div>
        <div id="winner">
            <p id="play-message">Click to Play</p>
            <p id="winner-message"></p>
        </div>
        <div id="buttons">
            <img src="./images/rock.png" alt="Rock" id="rock">
            <img src="./images/paper.png" alt="Paper" id="paper">
            <img src="./images/scissors.png" alt="Scissors" id="scissors">
        </div>
    </div>
    <div class="attribution">
        <span>Coded by Artic</span>
    </div>
</div>
<script src="./app.js"></script>
</body>
</html>
